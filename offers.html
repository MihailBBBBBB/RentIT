  <script>

      {id:2,name:"Emerald Billiards",category:"Bar",rating:4.3,price:30,popular:true,
       address:"Rosenstraße 42, Berlin",img:"https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=600"},
      {id:3,name:"Blue Orchid Restaurant",category:"Restaurant",rating:4.8,price:45,popular:true,
       address:"Friedrichstraße 45, Berlin",img:"https://images.unsplash.com/photo-1528605248644-14dd04022da1?q=80&w=600"},
      {id:4,name:"Golden Tap Bar",category:"Bar",rating:4.1,price:22,popular:false,
       address:"Oranienburger Str. 21, Berlin",img:"https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=600"},
      {id:5,name:"Neon Night Club",category:"Club",rating:4.6,price:35,popular:true,
       address:"Revaler Str. 99, Berlin",img:"https://images.unsplash.com/photo-1506159433264-53e4d0a3f8b9?q=80&w=600"},
      {id:6,name:"Riverside Dine",category:"Restaurant",rating:4.2,price:40,popular:false,

       address:"Karl-Marx-Allee 78, Berlin",img:"https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=600"},
      {id:8,name:"Lotus Spa",category:"Gym",rating:4.9,price:28,popular:false,
       address:"Kurfürstendamm 33, Berlin",img:"https://images.unsplash.com/photo-1576675784429-95a0b81d8d47?q=80&w=600"},
      {id:9,name:"Velvet Lounge",category:"Club",rating:4.3,price:38,popular:true,
       address:"Torstraße 100, Berlin",img:"https://images.unsplash.com/photo-1507878866276-a947ef722fee?q=80&w=600"},

       address:"Unter den Linden 72, Berlin",img:"https://images.unsplash.com/photo-1533777324565-a040eb52fac1?q=80&w=600"},

       address:"Schönhauser Allee 10, Berlin",img:"https://images.unsplash.com/photo-1576511452102-501ec66c0d1c?q=80&w=600"}
    ];

    function renderCatalog(list) {
      const el = document.getElementById("catalog");
      el.innerHTML = "";
      list.forEach(v => {
        el.innerHTML += `
          <div class="card">
            <img src="${v.img}" alt="${v.name}">
            <div class="content">
              <div>
                <h4>${v.name}</h4>
                <div class="meta">
                  ${v.category} • <span class="rating">${v.rating} ⭐</span><br>
                  ${v.address}
                </div>
              </div>
              <div class="bottom">
                <div class="price">€${v.price} / hr</div>
                <button class="btn primary">Book</button>
              </div>
            </div>
          </div>`;
      });
    }

    document.addEventListener("DOMContentLoaded", () => renderCatalog(venues));
  </script>
</body>
</html>
